<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" id="input" spellcheck="false" placeholder="Please enter city... ">
        </div>

        <div id="when-where">
            <p id="city">Rabat, MA</p>
            <p id="date">Sunday, 26 march 2022</p>
        </div>

        <div id="now">
            <p id="temperature">13째</p>
            <p id="feelsLike">Feels like:12째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min:11째 Max:15째</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
